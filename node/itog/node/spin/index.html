<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SPIN</title>

	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/jquery.min.js"></script>
	
	<script type="text/javascript" src='./js/threesixty.min.js'></script>
	<script type="text/javascript" src="./js/prism.js"></script>

</head>
<body>
<div class="main">
	  <div class="spin">
		  <div class="product" id="product1">
		    <div class="spinner"><span>0%</span></div>  
		    <ol class="imgArray"></ol>
		  </div>
	  </div>
	  <div class="settings">
	  	<h1>Settings</h1>
	  	<p>File prefix</p>
	  	<input type="text" name="filePrefix" id="filePrefix" value="itemY1_">
	  	<p>Relative file path</p>
	  	<input type="text" name="imagePath" id="imagePath" value="images/item0/">
	  	<p>Total frames</p>
	  	<input type="text" name="totalFrames" id="totalFrames" value="90">
	  	<button id="button">Apply</button>
	  </div>
</div>
<script>
$('#button').click(function(){
	$('#product1').css('display','table');
	$('.product').height($(window).height());
	var product = [];
	   product.push($("#product1").ThreeSixty({
        totalFrames: $('#totalFrames').val(), // Общее число кадров
        endFrame: $('#totalFrames').val(), // конечный кадр
        currentFrame: 1, // с какого кадра стартовать
        progress: '.spinner',
        imgList: '.imgArray', // селектор изображений
        imagePath:$('#imagePath').val(), // путь к папке с изображениями
        filePrefix: $('#filePrefix').val(), // префикс файлов
        ext: '.jpg', // формат изображения
        autoplayDirection:-1,
        navigation: true
    }));
});
</script>

</body>
</html>
